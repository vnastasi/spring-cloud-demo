spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: http://localhost:8081
    gateway:
      discovery:
        locator:
          enabled: true
  pid:
    fail-on-write-error: true
    file: pid/api-gateway.pid
server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  instance:
    prefer-ip-address: true